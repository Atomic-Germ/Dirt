<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bridge | Ollama Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">THE BRIDGE</div>
            <div class="controls">
                <select id="model-select">
                    <option value="loading">Loading models...</option>
                </select>
                <button id="clear-btn" title="Clear Memory">
                    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
                <button id="tools-btn" title="Open Tools">Tools</button>
            </div>
        </header>

        <main id="chat-container">
            <div id="messages">
                <div class="message assistant">
                    <div class="content">Welcome to the Bridge. I am here to remember. What shall we weave today?</div>
                </div>
            </div>
        </main>

        <footer>
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <div class="status-bar">
                <span id="status-text">Ready</span>
                <label class="remember-toggle">
                    <input type="checkbox" id="remember-check" checked>
                    <span>Remember</span>
                </label>
                <label class="remember-toggle">
                    <input type="checkbox" id="stream-toggle">
                    <span>Live stream (no tools)</span>
                </label>
                <div class="dream-controls">
                    <input id="dream-path" placeholder="Path (e.g. ./notes)" />
                    <input id="dream-seed" placeholder="Seed word (optional)" />
                    <button id="dream-btn">Weave Dream</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
